  <script>
    (function(){
      const numbers = [
        "543585142963",
        "5216563558525",
        "34642619592",
        "16202348982",
        "16693160905",
        "5492664150830",
        "5491126400057",
        "5491168286774",
        "5491126412188",
        "5491168286916"
      ];

      function pickNumber(){
        const last = localStorage.getItem("lastNumber");
        let choice = numbers[Math.floor(Math.random()*numbers.length)];
        if(numbers.length > 1 && choice === last){
          const others = numbers.filter(n=>n!==last);
          choice = others[Math.floor(Math.random()*others.length)];
        }
        localStorage.setItem("lastNumber", choice);
        return choice;
      }

      const form = document.getElementById("wppform");
      form.addEventListener("submit",function(e){
        e.preventDefault();
        const user = document.getElementById("user").value.trim();
        if(!user) return;

        const number = pickNumber();
        const ref = "LD_" + Math.random().toString(36).substring(2,8).toUpperCase();
        const msg = `Hola, quiero registrarme.\nMi usuario deseado es: ${user}\nMi c√≥digo promocional es: ${ref}`;
        const url = `https://wa.me/${number}?text=${encodeURIComponent(msg)}`;

        // Tracking
        if(typeof fbq==="function"){ fbq("trackCustom","WhatsAppClick",{destino:number,user,ref}); }
        if(typeof gtag==="function"){ gtag("event","click",{event_category:"CTA",event_label:"WhatsApp",value:1}); }

        window.location.href = url;
      });
    })();
  </script>
